<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker: The Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Heading: "It's Story Time" -->
        <h1 class="story-time">It's Story Time</h1>

        <!-- Second Heading: "Good vs Bad" -->
        <h2 class="good-vs-bad">Good vs Bad</h2>

        <!-- Main Story Section -->
        <div class="story-container">
            <div id="story" class="story-text"></div>
            
            <!-- Choices (Buttons) -->
            <div id="choices" class="choices-container"></div>
            
            <!-- Centered Image -->
            <div class="image-container">
                <img id="story-image" src="" alt="Story Image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
